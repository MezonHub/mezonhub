syntax = "proto3";
package mezonhub.mezonhub.relayers;

option go_package = "github.com/mezonhub/mezonhub/x/relayers/types";

message Relayer {
    string arena = 1;
    string denom = 2;
    repeated string addrs = 3;
}

message Threshold {
    string arena = 1;
    string denom = 2;
    uint32 value = 3;
}
